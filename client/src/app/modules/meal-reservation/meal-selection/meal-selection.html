<div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 py-12 px-4">
  <div class="max-w-3xl mx-auto">
    <h1 class="text-4xl font-bold text-center text-indigo-800 mb-10">
      تقویم دو هفته آینده
    </h1>

    <div class="bg-white rounded-2xl shadow-2xl overflow-hidden">
      <div *ngFor="let day of days; let i = index"
           class="flex items-center justify-between p-6 border-b border-gray-200 transition-all hover:bg-gray-50"
           [class.bg-gradient-to-l]="day.isToday"
           [class.from-pink-100]="day.isToday"
           [class.to-rose-100]="day.isToday"
           [class.border-r-4]="day.isToday"
           [class.border-rose-500]="day.isToday">

        <div class="flex items-center space-x-reverse space-x-8">
          <div class="text-right">
            <span class="text-xs font-bold text-indigo-700">{{ day.date | jdate:"YYYY/MM/DD" }} </span> 
            <span class="text-3xl font-bold text-indigo-700">{{ day.day }} </span> 
          </div> 
        </div>

        <div class="flex items-center space-x-reverse space-x-5">
          <span *ngIf="day.isToday"
                class="bg-rose-600 text-white px-5 mx-2 py-2 rounded-full text-sm font-bold">
            امروز
          </span>
          <span class="bg-blue-600 text-white px-6 py-3 rounded-full text-lg font-medium">
            {{ day.meal }}
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
