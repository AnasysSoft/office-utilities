<div *ngFor="let day of days; let i = index" class="flex items-center justify-between py-2 px-2 border-b border-gray-200  
            transition-all duration-300 transform
            hover:bg-gradient-to-l hover:from-pink-50 hover:to-rose-50
            active:scale-98 active:translate-x-8" [class.bg-gradient-to-l]="day.isToday"
  [class.from-pink-100]="day.isToday" [class.to-rose-100]="day.isToday" [class.border-r-4]="day.isToday"
  [class.border-rose-500]="day.isToday">

  <div class="absolute inset-0 bg-white/30 pointer-events-none 
              translate-x-full transition-transform duration-500" [class.-translate-x-full]="selectedDay === day">
  </div>

  <div class="flex items-center space-x-reverse ">
    <div class="text-right hover:cursor-pointer" (click)="selectItem(day)">
      <span class=" text-landing-secondary/85 ">{{ day.date | jdate:"YYYY/MM/DD" }} </span>
      <span *ngIf="!day.isToday" class="text-sm text-blue-light-3 bg-black/50 rounded-xl px-2 py-1">{{ day.day }}
      </span>
      <span *ngIf="day.isToday" class="text-sm text-rose-600 font-bold px-2 py-1">امروز </span>
    </div>
  </div>

  <div class="flex">
    <div class="flex items-center space-x-reverse font-bold ">
      {{ day.meal }}
    </div>

    <i class="pi pi-chevron-left text-blue-600 opacity-0 transition-opacity 
            mr-2" [class.opacity-100]="selectedDay === day"></i>
  </div>
</div>
